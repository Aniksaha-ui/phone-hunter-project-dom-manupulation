<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- bootstrap css end -->
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom css -->
    <!-- google fonts -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h3>Mobile Tech</h3>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- search area  -->
      <section class="container mx-auto w-75 mt-5">
        <div class="input-group mb-3">
          <input
            type="text"
            id="phone-input"
            class="form-control"
            placeholder="Enter Phone Name"
            aria-label="Enter Phone Name"
            aria-describedby="button-addon2"
          />
          <button
            onclick="loadPhones()"
            class="btn btn-outline-secondary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
      </section>
      <!-- search area end -->

      <!-- spinner  -->
      <div class="mx-auto mt-2">
        <div
          class="spinner-border p-5"
          id="spinner"
          style="margin-left: 50%"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- spinner end -->

      <!-- error message  -->
      <div class="container mx-auto w-50 mt-5">
        <h3 id="error" class="text-center">No Phone Found</h3>
      </div>
      <!-- error message end -->

      <!-- phone details section  -->
      <h3 class="text-center" id="selected-phone-title">Selected Phone</h3>
      <section
        id="phone-details"
        class="container mx-auto mt-3 mb-3 w-75 w-50"
      ></section>
      <!-- phone details section  -->

      <!-- search result  -->

      <h3 class="text-center mt-3 mb-5" id="search-result-title">
        Search Result
      </h3>
      <div class="container mt-4 bg-white">
        <div
          id="search-result"
          class="row row-cols-lg-3 row-cols-1 g-2 g-lg-3"
        ></div>
      </div>
      <!-- search result  end -->
    </main>
    <br /><br /><br />
    <footer class="container-fluid bg-dark text-white text-center">
      <p>
        <small>Â©2020. Mobile Tech</small>
      </p>
    </footer>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap script end -->
    <!-- custom script  -->
    <script src="js/app.js"></script>
    <!-- custom script  -->
  </body>
</html>
